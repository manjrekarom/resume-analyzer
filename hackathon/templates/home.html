<!doctype html>
<html lang="en">
<head>
  <style>
    * { 
        box-sizing: border-box;
    }

    body {
        margin: 50px 20px;
        max-width: 100%;
        position: absolute;
        margin-left: 30% !important; 
    }
    .layout {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
  <meta charset="utf-8">
  <title>ResumeAnalyser</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container py-4">
        <h1>Analyze you Resume</h1>
        <div class="row">
          <form method="post" action="analyse" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="fileUpload">Upload your Resume</label>
                <input type="file" class="form-control-file" name="resume" placeholder="No file uploaded">
              </div>
            <div class="form-group">
              <label for="jb1">Job Description 1</label>
              <textarea class="form-control" name="jd1" rows="5" cols="50" placeholder="Enter Job Description" MAXLENGTH = 1000000></textarea>
            </div>
            <div class="form-group">
              <label for="jb2">Job Description 2</label>
              <textarea class="form-control" name="jd2" rows="5" cols="50" placeholder="Enter Job Description" MAXLENGTH = 1000000></textarea>
            </div>
            <div class="form-group">
              <label for="jb3">Job Description 3</label>
              <textarea class="form-control" name="jd3" rows="5" cols="50" placeholder="Enter Job Description" MAXLENGTH = 1000000></textarea>
            </div>
            <div class="form-group">
              <label for="jb4">Job Description 4</label>
              <textarea class="form-control" name="jd4" rows="5" cols="50" placeholder="Enter Job Description" MAXLENGTH = 1000000></textarea>
            </div>
            <div class="form-group">
              <label for="jb5">Job Description 5</label>
              <textarea class="form-control" name="jd5" rows="5" cols="50" placeholder="Enter Job Description" MAXLENGTH = 1000000></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyse</button>
          </form>
        </div>
      </div>
</body>
</html>
